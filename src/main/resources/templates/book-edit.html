<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{layout :: head('Editar Livro')}"></head>
<body>
<header th:replace="~{layout :: header}"></header>

<main class="container my-5">
    <h2 class="mb-4">Editar Livro</h2>

    <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>
    <div th:if="${message}" class="alert alert-success" th:text="${message}"></div>

    <form th:action="@{/books/edit}" method="post" class="row g-3">
        <input type="hidden" name="id" th:value="${book.id}"/>

        <div class="col-md-6">
            <label class="form-label">Título</label>
            <input type="text" class="form-control" name="title" th:value="${book.title}" required/>
        </div>

        <div class="col-md-6">
            <label class="form-label">Autor</label>
            <input type="text" class="form-control" name="author" th:value="${book.author}" required/>
        </div>

        <div class="col-md-6">
            <label class="form-label">Editora</label>
            <input type="text" class="form-control" name="publisher" th:value="${book.publisher}"/>
        </div>

        <div class="col-md-3">
            <label class="form-label">Ano</label>
            <input type="number" class="form-control" name="year" th:value="${book.year}"/>
        </div>

        <div class="col-md-3">
            <label class="form-label">ISBN</label>
            <input type="text" class="form-control" name="isbn" th:value="${book.isbn}"/>
        </div>

        <div class="col-md-3">
            <label class="form-label">Cópias (total)</label>
            <input type="number" min="0" class="form-control" name="copies" th:value="${book.copies}" required/>
            <div class="form-text">As cópias disponíveis serão ajustadas automaticamente.</div>
        </div>

        <div class="col-12 mt-4 d-flex gap-2">
            <button type="submit" class="btn btn-primary">
                <i class="bi bi-check-circle"></i> Salvar Alterações
            </button>
            <a class="btn btn-secondary" href="/view-available-books">
                <i class="bi bi-arrow-left"></i> Cancelar
            </a>
        </div>
    </form>
</main>

<footer th:replace="~{layout :: footer}"></footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
