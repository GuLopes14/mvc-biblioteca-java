<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{layout :: head('Adicionar Livro')}"></head>
<body>
<header th:replace="~{layout :: header}"></header>

<main class="container my-5">
    <h2 class="mb-4">Adicionar Novo Livro</h2>

    <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>
    <div th:if="${message}" class="alert alert-success" th:text="${message}"></div>

    <form th:action="@{/books/add}" method="post" class="row g-3">
        <div class="col-md-6">
            <label class="form-label">Título *</label>
            <input type="text" class="form-control" name="title" required/>
        </div>

        <div class="col-md-6">
            <label class="form-label">Autor *</label>
            <input type="text" class="form-control" name="author" required/>
        </div>

        <div class="col-md-6">
            <label class="form-label">Editora</label>
            <input type="text" class="form-control" name="publisher"/>
        </div>

        <div class="col-md-3">
            <label class="form-label">Ano</label>
            <input type="number" class="form-control" name="year" min="1000" max="2100"/>
        </div>

        <div class="col-md-3">
            <label class="form-label">ISBN</label>
            <input type="text" class="form-control" name="isbn" placeholder="Ex: 978-3-16-148410-0"/>
        </div>

        <div class="col-md-3">
            <label class="form-label">Número de Cópias *</label>
            <input type="number" min="1" class="form-control" name="copies" value="1" required/>
            <div class="form-text">Quantas cópias deste livro estarão disponíveis.</div>
        </div>

        <div class="col-12 mt-4 d-flex gap-2">
            <button type="submit" class="btn btn-success">
                <i class="bi bi-plus-circle"></i> Adicionar Livro
            </button>
            <a class="btn btn-secondary" href="/view-available-books">
                <i class="bi bi-arrow-left"></i> Cancelar
            </a>
        </div>
    </form>
</main>

<footer th:replace="~{layout :: footer}"></footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
